<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--google icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <!-- Font Awesome 5.15.1 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--jqary-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title></title>
    <!--css-->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="light" onclick="toggleTheme()"></div>
    <header class="hero">
      <div class="container">
        <p class="hero-p">
          <span class="typed-text"></span><span class="cursor">&nbsp;</span>
        </p>
      </div>
      <a class="btn" onclick="example()"> profile </a>
    </header>
    <section class="s1">
      <div class="profile">
        <div class="profile-box1">
          <img src="imgs/profile.jpg" alt="" class="profile-img" />
          <h1 class="profile-name">nihal ahmed</h1>
          <div class="profile-skills">
            <div class="profile-skills-box">
              <i class="devicon-html5-plain-wordmark"></i>
              <i class="devicon-css3-plain-wordmark"></i>
            </div>
            <div class="profile-skills-box">
              <i class="devicon-javascript-plain"></i>
              <i class="devicon-sass-original"></i>
            </div>
            <div class="profile-skills-box">
              <i class="devicon-python-plain-wordmark"></i>
              <i class="devicon-c-plain"></i>
            </div>
            <div class="profile-skills-box">
              <i class="devicon-cplusplus-plain"></i>
              <i class="devicon-blender-original"></i>
            </div>
          </div>
        </div>
        <div class="profile-box2">
          <h2 class="profile-box2-header">social</h2>
          <div class="profile-box2-logos">
            <a href="https://github.com/nihal4" class="link" target="_blank">
              <i class="devicon-github-original"> </i>
            </a>
          </div>
        </div>
      </div>
      <div class="s1-box">
        <a class="btn" onclick="example()"> back </a>
        <a class="menu" onclick="show()">
          <div class="lines" id="lines"></div>
          <div class="lines" id="lines"></div>
          <div class="lines" id="lines"></div>
        </a>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
